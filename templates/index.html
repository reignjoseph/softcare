<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap and custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/script.js" defer=""></script>
    <title>Login</title>
    <link rel="icon" href="static/images/softcare.ico" type="image/x-icon">
</head>

<body>
    <img src="/static/images/background.jpg" style="width: 100%;height: 100%;position: fixed;top: 0;left: 0;z-index: -1;" alt="Hospital">
    <header style="padding: 90px;">
        <div class="container" style="background: #fbfbffd6;width: fit-content;border-radius: 5px;place-items: center;">
            <div class="" style="display: grid;width: fit-content;padding: 15px;row-gap: 10px;">
                    <a href="/" class="logo-box" style="width: auto;">
                        <img src="/static/images/softcare.png" style="width: 9rem;" alt="Logo">
                    </a><div style="grid-column: 2;place-self: center;padding: 10px;"><h1 style="font-weight: bold;margin: 0; color:#0c4b7a;">SOFTCARE HOSPITAL</h1><p style="font-size: 1.5rem;margin: 0; color:#545454; text-align: center;">Medical Help In Low Cost</p></div>
                    <form class="login_container" style="grid-column: span 2; background: #00000087; border-radius: 4px; padding: 12px; display: grid;">
                        <div class="handling_prompt" style="width: -webkit-fill-available;text-align: center;"></div>
                        <h1 style="color: white;width: 12rem;text-align: center;">Username:</h1>
                        <input id="username" type="text" aria-placeholder="Enter Username" style="width: 25rem; margin: 10px; border-radius: 20px; height: 3.5rem; place-self: center; padding-left: 10px; font-size: 1.5rem; align-self: center; border: 1px solid;">
                        
                        <h1 style="color: white;width: 12rem;text-align: center;">Password:</h1>
                        <div style="place-self: center; display: flex; flex-direction: row-reverse; width: fit-content;">
                            <input id="password" type="password" aria-placeholder="Enter Password" style="width: 25rem; margin: 10px; border-radius: 20px; height: 3.5rem; place-self: center; padding-left: 10px; font-size: 1.5rem; align-self: center; border: 1px solid;">
                        </div>
                    
                        <!-- Login Button (Div) -->
                        <div class="btn btn-primary" id="loginBtn" style="cursor: pointer; text-align: center; padding: 10px; background-color: blue; color: white; border-radius: 5px;">Login</div>
                    </form>
            </div>
        </div>
    </header>

    
    <!-- This is where content from extended templates will be injected -->
    
    
    
    <footer class="footer">    
        <!-- Copyright -->

    </footer>
    


    
</body></html>
