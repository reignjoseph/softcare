<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Local User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <h1 id="message">Hello Local User</h1>

    <script>
        // Fetch session data from the server
        fetch("/session-data")
        .then(response => response.json())
        .then(data => {
            if (data.logged_in) {
                document.getElementById("message").textContent = `Hello, ${data.usertype}!`;
            } else {
                // Redirect to login if session key is missing
                window.location.href = "/";
            }
        })
        .catch(error => {
            console.error("Error checking session:", error);
            window.location.href = "/"; // Redirect in case of fetch failure
        });
    </script>

</body>
</html>
